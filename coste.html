<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>payment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/coste.css">
</head>
<body>
  <div class="header ">
        <i class="glyphicon glyphicon-option-vertical"></i>
        <img src="img/lyft_coupons.png" alt="">
        <span >Payment</span>
        <hr>
  </div>
   <div class="avatar">
       <img src="" class="img-circle img-thumbnail" id="avatarcod" alt="">
       <p class="text-center" id="nombrecond"></p>
       
   </div>
   <div class="propina container">
  
       <div class="btn-group btn-group-justified two" role="group" aria-label="...">
          <div class="btn-group  btn-group-lg" role="group">
                <button type="button" class="btn btn-default ">No Tip</button>
          </div>
          
          <div class="btn-group btn-group-lg" role="group">
            <button type="button" class="btn btn-default one">$ <span id="min"></span>1</button>
          </div>
          <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-default one">$2</button>
          </div>
          <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-default one">$ <span id="max"></span>1</button>
          </div>
          <div class="btn-group btn-group-lg" role="group">
                <button type="button" class="btn btn-default ">Other</button>
          </div>
    </div>
   <div class="pago ">
       <span class="paypal">
            <i class="glyphicon glyphicon-credit-card card"></i>
        <span>Payment</span>
        </span>
        <span class="right">
            <span>1234</span>
            <i class="glyphicon glyphicon-menu-right"></i>
        </span>
   </div>
   </div>
   <br>
   <div class="precio">
       <p><span id="money">$</span> <span id="final">9.00</span></p>
   </div>
        <a id="enlace"> <button class="next text-center" type="submit" id="next" >Next</button></a>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/jquerycoste.js"></script>

</html>
